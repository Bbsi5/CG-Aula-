<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  

    <style>
      body {
        background-color: black;
      }
      .video-game-button {       
        line-height: 5em;
        width: 5em;
        border-radius: 2.5em;
        box-shadow:  0 .14em rgb(40, 40, 40);
        color: black;
        margin: 5px;
        text-shadow: 1px 1px rgb(128, 128, 128), -1px -1px rgb(0,0,255);        
        background-image: linear-gradient(top, blue 3%, red 22%, maroon 99%);
        background-image: -webkit-linear-gradient(top, rgb(66, 218, 245) 3%,rgb(117, 143, 255) 22%, rgb(5, 51, 247) 99%);        
        cursor: pointer;
        position: absolute;             
        font-size: 20pt;        
      }
      .video-game-button:active {
        box-shadow: none;
      }        
    </style>
</head>

<body>
  <!--div style="width:100%;height:50px;text-align: center; color:white;" class="ui">Info header</div-->

  <button style="bottom:40px; right: 180px; user-select:none;" unselectable="on" onselectstart="return false;" 
          "bottom:0" id="A" class="video-game-button">A</button>
  <button style="bottom:40px; right: 20px; user-select:none;" unselectable="on" onselectstart="return false;" 
          "bottom:0" id="B" class="video-game-button">B</button>          

  <div id="webgl-output">
    <script type="module" src="buttons.js"></script>
  </div>
</body>

</html>
